##사용자가 텍스트를 입력하는 폼

<form method="POST">  👉 사용자가 입력한 내용을 서버로 보내주는 역할
  <label>이름 또는 문장을 입력하세요:</label>
  <input type="text" name="input_text" required="">


  ##언어를 고르는 드롭다운 메뉴

  <label>언어 선택:</label>
  <select name="lang">   
    <option value="ko">한국어</option>
    <option value="en">영어</option>
    <option value="ja">일본어</option>
    <option value="es">스페인어</option>
  </select>

  <button type="submit">음성 듣기</button> 
</form>
👉 여기까지 사용자 "입력"부분

##Flask에서 에러가 있으면 빨간 글씨 보여주기

{% if error %}  
  <p style="color:red;">{{ error }}</p>
{% endif %}

##음성 결과가 있으면 오디오 재생 도구 보여주기

{% if audio %}  
  <audio controls="" autoplay="">
    <source src="data:audio/mpeg;base64,{{ audio }}">
  </audio>
{% endif %}
